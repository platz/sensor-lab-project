<!doctype html>
<html>
  <head>
    <title>WebSockets Hello World</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
 
        var ws;
 
        $("#open").click(function(evt) {
          evt.preventDefault();
          var host = $("#host").val();
          var port = $("#port").val();
          var uri = $("#uri").val();
 
          ws = new WebSocket("ws://" + host + ":" + port + uri);
 
          ws.onmessage = function(evt) {alert("message received: " + evt.data); };

          ws.onclose = function(evt) { alert("Connection close"); };
 
          ws.onopen = function(evt) { 
            $("#host").css("background", "#00ff00"); 
            $("#port").css("background", "#00ff00"); 
            $("#uri").css("background", "#00ff00");
          };
        });

        $("#sendecho").click(function(evt) {
          evt.preventDefault();

          var echo = $("#echo").val();

          ws.send(echo);

          ws.onmessage = function(evt) {
              alert("message received: " + evt.data);
              $("#echo").css("background", "#00ff00");
          };

          ws.onclose = function(evt) { alert("Connection close"); };
          
          
        });
 
      });
    </script>
  </head>
 
  <body>
    <h1>WebSockets Hello World</h1>
    <div>
      <label for="host">host:</label>
      <input type="text" id="host" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">port:</label>
      <input type="text" id="port" value="8888" style="background:#ff0000;"/><br />
      <label for="uri">uri:</label>
      <input type="text" id="uri" value="/ws" style="background:#ff0000;"/><br />
      
      <input type="submit" id="open" value="open" />
    </div>

    <h1>Echo Test</h1>
    <div>
      <label for="echo">echo:</label>
      <input type="text" id="echo" value="standardecho" style="background:#ff0000;"/><br />

      <input type="submit" id="sendecho" value="sendecho" />
    </div>
  </body>
</html>
